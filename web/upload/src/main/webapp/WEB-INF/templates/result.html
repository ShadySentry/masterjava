<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Uploaded users</title>
    <meta charset="UTF-8"/>
</head>
<body>
<!--<form>-->
    <h4><a href="">Export XML</a></h4>
    <h3>uploaded users</h3>
    <table boarder="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th>Full name</th>
            <th>Email</th>
            <th>Flag</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="users" type="java.util.List<>"*/-->
        <tr th:each="user : ${users}">
            <!--/*@thymesVar id="user" type="ru.javaops.masterjava.model.User"*/-->
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.userFlag}"></td>
        </tr>
        </tbody>
    </table>
<!--</form>-->
</body>
</html>
