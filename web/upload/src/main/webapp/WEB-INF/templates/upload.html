<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Upload XML</title>
    <meta charset="UTF-8"/>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    <h3>Select xml file to upload</h3>

        <input type="submit" name="submit" value="Upload">
    </p>
</form>
</body>
</html>
